name: .NET Core CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: dotnet restore SeleniumBasicExercise.sln

    - name: Build
      run: dotnet build SeleniumBasicExercise.sln --no-restore

    - name: Run DataDriven tests
      env:
        CHROMEWEBDRIVER: /usr/bin/google-chrome
      run: |
        echo "Running DataDriven tests"
        dotnet test DataDriven/DataDriven.csproj --verbosity normal

    - name: Run HTMLElement01 tests
      env:
        CHROMEWEBDRIVER: /usr/bin/google-chrome
      run: |
        echo "Running HTMLElement01 tests"
        dotnet test HTML_Elements_01/HTML_Elements_01.csproj --verbosity normal

    - name: Run HTMLElement02 tests
      env:
        CHROMEWEBDRIVER: /usr/bin/google-chrome
      run: |
        echo "Running HTMLElement02 tests"
        dotnet test HTML_Elements_02/HTML_Elements_02.csproj --verbosity normal
    
    - name: Run HTMLElement03 tests
      env:
        CHROMEWEBDRIVER: /usr/bin/google-chrome
      run: |
        echo "Running HTMLElement03 tests"
        dotnet test HTMLElements03/HTMLElements03.csproj --verbosity normal

name: .NET Core CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install dependencies
      run: dotnet restore SeleniumBasicExercise.sln

    - name: Build
      run: dotnet build SeleniumBasicExercise.sln --no-restore

    - name: Run DataDriven tests
      run: dotnet test DataDriven/DataDriven.csproj --verbosity normal

    - name: Run HTMLElement01 tests
      run: dotnet test HTML_Elements_01/HTML_Elements_01.csproj --verbosity normal

    - name: Run HTMLElement02 tests
      run: dotnet test HTML_Elements_02/HTML_Elements_02.csproj --verbosity normal
    
    - name: Run HTMLElement03 tests
      run: dotnet test HTMLElements03/HTMLElements03.csproj --verbosity normal
